    <h2>Tablas</h2>

    <p>Para hacer tablas utilizamos las etiquetas TABLE, TR Y TD 
        Con TR haremos filas, y con TD celdas.
    </p>
    <br>
    <table border="1">
        <tr>
            <td>Ingrediente</td>
            <td>Cantidad</td>
            <td>Precio</td>
        </tr>
        <tr>
            <td>Harina</td>
            <td>1 kg</td>
            <td>1 €</td>
        </tr>
        <tr>
            <td>Agua</td>
            <td>1 litro</td>
            <td>0,50 €</td>
        </tr>
    </table>
